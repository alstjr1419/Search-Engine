<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>function</h1>
    <h2>basic</h2>
    <ul>
      <script type="text/javascript">
        function two(){
          document.write('<li>2-1</li>')
          document.write('<li>2-2</li>')
        }
        document.write('<li>1</li>')
        two();
        document.write('<li>3</li>')
        two();
      </script>
    </ul>
    <h2>parameter&argument</h2>
    <h2>return</h2>
  </body>
