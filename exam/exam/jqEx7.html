<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      span{

      }
    </style>
  </head>
  <body>
    <p>
      <input type="text">
      <span></span>
    </p>
    <script type="text/javascript">

      $("input").focus( function () {
            $(this).next("span").html('focus');
        }).blur( function() {
            $(this).next("span").html('blur');
        }).change(function(e){
            alert('change!! '+$(e.target).val());
        }).select(function(){
            $(this).next('span').html('select');
        });

    </script>
  </body>
</html>
